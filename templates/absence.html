<!DOCTYPE html>
<html>
<title>Absence</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif }
body{
    background-image: url("/static/images/bgla.jpg");
    background-repeat: no-repeat;
    background-size: 100%;
    width: 100%;
    height: 100%;
    
}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
<!-- Navbar (sit on top) -->
<div class="w3-top" >
    <div class="w3-bar  w3-card" style="background-color:rgb(121, 118, 118);" id="myNavbar">
      <!-- Right-sided navbar links -->
      <div class="w3-right w3-hide-small">
        <a href="/" class="w3-bar-item w3-button "><i class="fa fa-sign-out"></i> Logout</a>
      </div>
      
    </div>
  </div>

<div class="w3-main" >
  <!-- First Photo Grid-->
  <div class="w3-row-padding">
    {%for f in filiers%}
    <a href="/absence/list/{{f}}">
        <div class="w3-third " style="margin-top: 8%;">
            <img src="/static/images/ESTE.png" alt="Norway" style="width:1%" class="w3-hover-opacity">
            <div class="w3-hover-opacity" style="position: absolute; height: 19.3%; width: 32%; border: 2px solid rgb(255, 255, 255);  background-color: rgb(121, 118, 118);">
                <p style="font-weight: bold; text-align: center; margin-top: 10%; font-size: x-large;" >{{f}}</p>
            </div>
        </div>
    </a>
    {%endfor%}
  </div>
    
</body>
